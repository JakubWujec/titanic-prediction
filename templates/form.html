<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <style>
        body {
            padding: 1rem;
        }

        main {
            max-width: 600px;
            margin: auto;
        }

        .form-group {
            margin-bottom: 0.5rem;
        }

        @media (max-width: 600px) {
            main {
                padding: 0 1rem;
            }

            h1 {
                font-size: 1.5em;
            }

            input,
            select {
                width: 100%;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <main>
        <h1>Titanic survival prediction</h1>
        <form method="POST" action="/predict">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" name="age" required>
            </div>

            <div class="form-group">
                <label for="pclass">Class:</label>
                <select name="pclass" required>
                    <option value="upper">Upper</option>
                    <option value="middle">Middle</option>
                    <option value="lower">Lower</option>
                </select>
            </div>

            <div class="form-group">
                <label for="sex">Sex:</label>
                <select name="sex" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="solo">Travelling Solo:</label>
                <input type="checkbox" name="solo" value="1" checked>
            </div>

            <div class="form-group">
                <button type="submit" class="contrast">Submit</button>
            </div>

        </form>

        {% if survived is defined %}
        <div>
            {{survive_probability}}
            <h2>Result:</h2>
            <p>Survival probability {{p | round(2)}}</p>
        </div>
        {% endif %}
    </main>
</body>

</html>
